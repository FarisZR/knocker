services:
  caddy:
    image: caddy:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp" # For HTTP/3
    networks:
      - caddy_net
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    command: ["caddy", "run", "--config", "/etc/caddy/Caddyfile", "--watch"]
    depends_on:
      - knocker

  knocker:
    build:
      context: ..
      dockerfile: Dockerfile
    restart: unless-stopped
    networks:
      - caddy_net
    environment:
      - KNOCKER_CONFIG_PATH=/app/knocker.yaml
    volumes:
      - ./knocker.firewalld.yaml:/app/knocker.yaml:ro
      # - ./knocker_data:/data
      # Mount system dbus for firewalld integration
      - /var/run/dbus/system_bus_socket:/var/run/dbus/system_bus_socket:ro
    # NOTE: Container runs as root when firewalld integration is enabled
    # This is required for dbus system access. Ensure firewalld.enabled is set
    # appropriately in your knocker.yaml configuration.
    user: "0:0"  # Run as root for firewalld/dbus access
    # Add required capabilities for firewalld
    cap_add:
      - NET_ADMIN
    # The command is in the Dockerfile, but we could override it here if needed.
    # The application will look for 'knocker.yaml' in its root directory.

networks:
  caddy_net:
    # Enable IPv6 for this network
    enable_ipv6: true
    driver: bridge
    ipam:
      driver: default
      config:
        # Define subnets for both IPv4 and IPv6.
        # Your 'trusted_proxies' in knocker.yaml should include these.
        - subnet: 172.29.238.0/24
        - subnet: fd00:dead:c0de::/64

volumes:
  caddy_data:
  caddy_config: