name: CI

on:
  pull_request:
    branches: [ "main" ]
  push:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: pip install -r src/requirements.txt

    - name: Install system packages for dbusmock
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-dbusmock python3-dbus python3-firewall dbus

    - name: Run unit tests
      run: PYTHONPATH=src python3 -m pytest -q

    - name: Run python-dbusmock integration test
      run: PYTHONPATH=src python3 -m pytest tests/test_firewall.py::test_firewalld_dbusmock -q

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Run docker compose stack
      run: docker compose -f dev/docker-compose.yml up -d --build

    - name: Wait for services to be healthy
      run: sleep 10 # Simple wait for services to start

    - name: Make integration test script executable
      run: chmod +x dev/local_integration_tests.sh

    - name: Run integration tests (real firewalld - optional)
      # The dev/docker-compose.yml gates privileged firewalld services behind the "firewalld" profile.
      # CI will not enable that profile by default. Use these scripts locally to run real-firewalld tests.
      run: ./dev/local_integration_tests.sh